<!doctype html>
<html>
<body>

<h2>Willkommen zum Performance-Servlet!</h2>
<br>
<p>Wählen Sie die gewünschte Konfiguration aus:</p>
<form action="./Servlet" method="get">
  <label>Benchmark:
    <select name="case" size="1">
      <option value="concatStringsPlus">Verknüpfe 10 Strings mittels Plus Operator</option>
      <option value="concatStringsBuilder">Verknüpfe 10 Strings mittels StringBuilder</option>
      <option value="concatManyStringsPlus">Verknüpfe 100 Strings mittels Plus Operator</option>
      <option value="concatManyStringsBuilder">Verknüpfe 100 Strings mittels StringBuilder</option>
      <option value="exception">Exception im Kontrollfluss</option>
      <option value="exceptionRecursion10">Exception im Kontrollfluss, mit Rekursionstiefe 10</option>
      <option value="exceptionRecursion100">Exception im Kontrollfluss, mit Rekursionstiefe 100</option>
      <option value="staticException">Statische Exception im Kontrollfluss</option>
      <option value="staticExceptionRecursion10">Statische Exception im Kontrollfluss, mit Rekursionstiefe 10</option>
      <option value="staticExceptionRecursion100">Statische Exception im Kontrollfluss, mit Rekursionstiefe 100</option>
      <option value="noException">Keine Exception im Kontrollfluss</option>
      <option value="noExceptionRecursion10">Keine Exception im Kontrollfluss, mit Rekursionstiefe 10</option>
      <option value="noExceptionRecursion100">Keine Exception im Kontrollfluss, mit Rekursionstiefe 100</option>
      <option value="microServiceDirect">Direkter Microservice (Funktionsaufruf)</option>
      <option value="microServiceLocal">Lokaler Microservice (Auf selbem Host)</option>
      <option value="microServiceLocalOtherTomcat">Lokaler Microservice (Auf selbem Host; anderem Tomcat)</option>
      <option value="microServiceRemote">Entfernter Microservice (Auf anderem Host)</option>
    </select>
  </label>
  <br>
  <br>
  <label>Durchläufe:
    <select name="magnitude" size="1">
      <option          value="3">10^3 (1.000)</option>
      <option          value="4">10^4 (10.000)</option>
      <option selected value="5">10^5 (100.000)</option>
      <option          value="6">10^6 (1.000.000)</option>
      <option          value="7">10^7 (10.000.000)</option>
      <option          value="8">10^8 (100.000.000)</option>
      <option          value="9">10^9 (1.000.000.000)</option>
    </select>
  </label>
  <br>
  <br>
  <label><input type="checkbox" name="warmup" checked>Warm-Up durchführen</label><br>
  <label><input type="checkbox" name="garbage" checked>Garbage Collection vor dem Benchmark</label><br>
  <label><input type="checkbox" name="sleep">Pausiere 1 ms bei jedem Durchlauf</label><br>
  <br>
  <br>
  <input type="submit" value="Start!">
</form>
<br>
<br>
<a href="https://www.qmethods.com"><img src="https://www.qmethods.de/img/navigate/qmethods-logo-vertical.svg"></a>

</body>
</html>
